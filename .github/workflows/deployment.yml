name: Build and Deploy
on:
  push:
    branches:
      - master  
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure Node
      uses: actions/setup-node@v1
      with:
        node-version: '16'
      
    - name: Install and Build
      run: |
        npm ci
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: www
        branch: gh-pages
name: Build and Deploy
on:
  push:
    branches:
      - master  
permissions:
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure Node
      uses: actions/setup-node@v1
      with:
        node-version: '16'
      
    - name: Install
      run: |
        git config --global user.email "kacan@dynaway.com"
        git config --global user.name "Karel Čančara"
        npm install
        npm run addToGithubPages